<div class="delete-modal-overlay" (click)="modal.closeModal()">
  <div class="modal">
    <h2>Delete comment</h2>
    <p>
      Are you sure you want to delete this comment? This will remove the comment
      and can't be undone.
    </p>
    <div>
      <button (click)="modal.closeModal()" class="button cancel">
        No, cancel
      </button>
      <button
        (click)="
          isComment()
            ? modal.deleteComment(modal.commentId())
            : modal.deleteReply(modal.commentId(), modal.replyId())
        "
        class="button delete"
      >
        Yes, delete
      </button>
    </div>
  </div>
</div>
